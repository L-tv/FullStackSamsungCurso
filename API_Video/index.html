<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Reproducir video</title>
<link rel="stylesheet" href="/style.css">
<script src="/script.js"></script>

</head>

<body>
  <div id="contenedor">
    
    <section id="selector">
      <form name="formulario">
        <p id="titulo">Seleccione un video:
          <br>
          <input type="file" name="archivos" id="archivos">
        </p>
      </form>
    </section>
    
    <section id="visualizador">
      Aqui se visualizara su archivo
    </section>
    
    <section id="controles">
     
      <button id="start">Reproducir</button>
      <button id="pausa">Pausa</button>
      <button id="masvolumen">Subir Volumen</button>
      <button id="menosvolumen">Bajar Volumen</button>
      
    </section>
    
  </div>
  
</body>
</html>
